    function findIncomeRecord(state, householdSize, incomeFrequency, fpl) {
        // Assuming income_eligibility_guidelines is your JSON object
        for (let record of incomeEligibilityGuidelines) {
            if (
                record.state === state &&
                record.householdSize === householdSize &&
                record.incomeFrequency === incomeFrequency &&
                record.fpl === fpl
            ) {
                return record;
            }
        }
        return null; // Return null if no matching record is found
    }

    var incomeFrequencyLabels = ["Annual", "Monthly", "Twice per Month", "Every Two Weeks", "Weekly"];
    var incomeFrequencyFieldLabels = ["annualIncomeGuideline", "monthlyIncomeGuideline", "bimonthlyIncomeGuideline", "biweeklyIncomeGuideline", "weeklyIncomeGuideline"];
    var incomeGuidelinesPlainLanguageLabels = ["annualIncomePlainLanguage", "monthlyIncomePlainLanguage", "bimonthlyIncomePlainLanguage", "biweeklyIncomePlainLanguage", "weeklyIncomePlainLanguage"];

    // Example usage:
    function updateSEBTamount() {
        var dollarFormat = new Intl.NumberFormat('en-US', {
            style: 'currency',
            currency: 'USD',
        });
        var state = document.getElementById("state").value;
        var householdSize = document.getElementById("householdSize").value;
        var fpl = "185";

        for (i = 0; i < 5; i++) {
            var incomeFrequency = incomeFrequencyLabels[i];
            
            var foundRecord = findIncomeRecord(state, householdSize, incomeFrequency, fpl);
            
            switch(true) {
                case householdSize == 0:
                    document.getElementById("incomeGuidelines").style = "display: none";
                    document.getElementById("incomeGuidelinesPlainLanguage").style = "display: none";
                    // document.getElementById(incomeFrequencyFieldLabels[i]).innerHTML = "--";
                    break;
                case householdSize > 8:
                    document.getElementById("incomeGuidelines").style = "display: inline";
                    document.getElementById("incomeGuidelinesPlainLanguage").style = "display: inline";
                    var hh8income = findIncomeRecord(state, "8", incomeFrequency, fpl);
                    var addlAmtRecord = findIncomeRecord(state, "additional", incomeFrequency, fpl);
                    var addlPersons = Number(householdSize) - 8;
                    document.getElementById(incomeFrequencyFieldLabels[i]).innerHTML = dollarFormat.format(Number(hh8income.amount) + Number(addlAmtRecord.amount * addlPersons));
                    document.getElementById(incomeGuidelinesPlainLanguageLabels[i]).innerHTML = dollarFormat.format(Number(hh8income.amount) + Number(addlAmtRecord.amount * addlPersons));
                    break;
                default:
                    document.getElementById("incomeGuidelines").style = "display: inline";
                    document.getElementById("incomeGuidelinesPlainLanguage").style = "display: inline";
                    document.getElementById(incomeFrequencyFieldLabels[i]).innerHTML = dollarFormat.format(foundRecord.amount);
                    document.getElementById(incomeGuidelinesPlainLanguageLabels[i]).innerHTML = dollarFormat.format(foundRecord.amount);
                    break;
            }
            
            // if (householdSize = 0) {
            //     document.getElementById(incomeFrequencyFieldLabels[i]).innerHTML = "--";
            // };
            // if (householdSize < 9) {
            //     document.getElementById(incomeFrequencyFieldLabels[i]).innerHTML = foundRecord.amount;
            // } else {
            //     var hh8income = findIncomeRecord(state, "8", incomeFrequency, fpl);
            //     var addlAmtRecord = findIncomeRecord(state, "additional", incomeFrequency, fpl);
            //     var addlPersons = Number(householdSize) - 8;
            //     document.getElementById(incomeFrequencyFieldLabels[i]).innerHTML = Number(hh8income.amount) + (Number(addlAmtRecord.amount) * addlPersons);
            // };
        };
    };
